<!DOCTYPE html>
<html>
<head>
    <title>1A DOSIS DE LA VACUNA CONTRA EL SARAMPIÓN, COMPARATIVO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 95vw;
            max-height: 80vh;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            border: 0px solid #ddd;
            position: relative;
        }
        canvas {
            max-width: 100%;
            height: 500px;
        }
        .footer-note {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #333;
            text-align: right;
            font-family: Arial, sans-serif;
            font-weight: regular;
        }
        .source-note {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-weight: regular;
        }
        h3, h5 {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3 style="color:green;">1A DOSIS DE LA VACUNA CONTRA EL SARAMPIÓN, COMPARATIVO</h3>
  <font size=2 align=center><b>COMO CON OTRAS VACUNAS,</b> Chile y Colombia han sido los países más consistentes en sus coberturas de vacunación contra el sarampión</b></font>
    <div class="chart-container">
        <canvas id="myChart">Su navegador no soporta el elemento canvas.</canvas>
        <div class="footer-note">KVN</div>
        <div class="source-note">Fuente: Fuente</div>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    '2000', '2001', '2002', '2003', '2004', 
                    '2005', '2006', '2007', '2008', '2009', 
                    '2010', '2011', '2012', '2013', '2014', 
                    '2015', '2016', '2017', '2018', '2019', 
                    '2020', '2021', '2022', '2023'
                ],
                datasets: [
                    {
                        label: 'México',
                        data: [96, 95, 96, 96, 96, 96, 96, 96, 96, 96, 95, 98, 99, 89, 97, 97, 96, 97, 73, 92, 99, 86, 76],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 5,
                        pointRadius: 1, // Círculos en los puntos
                        fill: false
                    },
                    {
                        label: 'Argentina',
                        data: [91, 89, 95, 97, 99, 98, 97, 94, 96, 96, 95, 95, 94, 94, 95, 89, 90, 94, 86, 77, 86, 85, 80],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 5,
                        pointRadius: 1, // Círculos en los puntos
                        fill: false
                    },
                    {
                        label: 'Brasil',
                        data: [99, 99, 96, 97, 97, 98, 99, 99, 99, 99, 99, 99, 99, 98, 97, 96, 95, 87, 91, 79, 73, 79, 87],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 5,
                        pointRadius: 1, // Círculos en los puntos
                        fill: false
                    },
                    {
                        label: 'Chile',
                        data: [97, 96, 95, 96, 94, 90, 91, 92, 96, 93, 93, 91, 90, 90, 97, 96, 93, 93, 95, 91, 92, 94, 94],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 5,
                        pointRadius: 1, // Círculos en los puntos
                        fill: false
                    },
                    {
                        label: 'Colombia',
                        data: [88, 93, 93, 92, 92, 94, 95, 95, 92, 95, 88, 88, 94, 92, 94, 94, 93, 95, 95, 90, 86, 88, 93],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 5,
                        pointRadius: 1, // Círculos en los puntos
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.raw + '%';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Año',
                            color: '#333',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '%',
                            color: '#333',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        min: 60,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
