<!DOCTYPE html>
<html>
<head>
    <title>Aplicación de 1a dosis de DTP, comparativo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 95vw;
            max-height: 80vh;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            border: 1px solid #ddd;
            position: relative;
        }
        canvas {
            max-width: 100%;
            height: 500px;
        }
        .footer-note {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #333;
            text-align: right;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .source-note {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        h1, h3 {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2 style="color:green;">Aplicación de 1a dosis de DTP, comparativo</h2>
    <h3 style="color:black;">De las cinco grandes economías de Latinoamérica, las únicas donde la aplicación de la primera dosis de DTP se ha mantenido por encima del 90% desde el 2000 son Chile y Colombia.</h3>
    <div class="chart-container">
        <canvas id="myChart">Your browser does not support the canvas element.</canvas>
        <div class="footer-note">KVN</div>
        <div class="source-note">Fuente: Fuente</div>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    '2000', '2001', '2002', '2003', '2004', 
                    '2005', '2006', '2007', '2008', '2009', 
                    '2010', '2011', '2012', '2013', '2014', 
                    '2015', '2016', '2017', '2018', '2019', 
                    '2020', '2021', '2022', '2023'
                ],
                datasets: [
                    {
                        label: 'México',
                        data: [99, 99, 99, 99, 99, 99, 99, 99, 98, 98, 96, 99, 99, 90, 95, 99, 96, 93, 90, 84, 77, 83, 93, 89],
                        borderColor: 'rgba(175, 39, 47, 1)',
                        borderWidth: 4,
                        fill: false
                    },
                    {
                        label: 'Argentina',
                        data: [96, 96, 96, 96, 99, 99, 93, 94, 97, 94, 95, 94, 94, 94, 98, 94, 93, 91, 91, 87, 79, 88, 90, 77],
                        borderColor: 'green',
                        borderWidth: 4,
                        fill: false
                    },
                    {
                        label: 'Brasil',
                        data: [99, 99, 99, 99, 99, 99, 99, 99, 99, 99, 99, 99, 99, 98, 98, 97, 95, 92, 87, 79, 88, 74, 84, 96],
                        borderColor: 'orange',
                        borderWidth: 4,
                        fill: false
                    },
                    {
                        label: 'Chile',
                        data: [98, 99, 98, 98, 94, 92, 95, 98, 96, 94, 93, 94, 90, 92, 99, 97, 99, 98, 99, 99, 98, 99, 99, 99],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 4,
                        fill: false
                    },
                    {
                        label: 'Colombia',
                        data: [91, 82, 93, 94, 90, 97, 98, 97, 97, 97, 96, 95, 91, 97, 91, 93, 94, 94, 92, 95, 92, 90, 91, 90],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 4,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.raw + '%';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Año',
                            color: '#333',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '%',
                            color: '#333',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        min: 60,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
