<!DOCTYPE html>
<html>
<head>
    <title>Vacuna Contra la Poliomielitis al Año de Edad</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 95vw;
            max-height: 80vh;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            border: 0px solid #ddd;
            position: relative;
        }
        canvas {
            max-width: 100%;
            height: 500px;
        }
        .footer-note {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #333;
            text-align: right;
            font-family: Arial, sans-serif;
            font-weight: regular;
        }
        .source-note {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-weight: regular;
        }
        h3, h5 {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3 style="color:green;">VACUNA CONTRA LA POLIOMIELITIS AL AÑO DE EDAD</h3>
    <font size=2 align=center><b>EN EL CASO MEXICANO,</b> la vacuna contra la poliomielitis empezó a escasear desde 2013, cuando la cobertura fue de 83%, después de haber mantenido coberturas cercanas al 100%.</b></font>
    <div class="chart-container">
        <canvas id="myChart">Su navegador no soporta el elemento canvas.</canvas>
        <div class="footer-note">KVN</div>
        <div class="source-note">Fuente: Fuente</div>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    '2000', '2001', '2002', '2003', '2004', 
                    '2005', '2006', '2007', '2008', '2009', 
                    '2010', '2011', '2012', '2013', '2014', 
                    '2015', '2016', '2017', '2018', '2019', 
                    '2020', '2021', '2022', '2023'
                ],
                datasets: [
                    {
                        label: 'POL3',
                        data: [97, 97, 98, 98, 98, 98, 98, 98, 96, 95, 95, 97, 99, 83, 87, 87, 93, 85, 88, 82, 72, 78, 83, 85],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 4,
                        pointRadius: 5, // Círculos en los puntos
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.raw + '%';
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Año',
                            color: '#333',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '%',
                            color: '#333',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        min: 0,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
