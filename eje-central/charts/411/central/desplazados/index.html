<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%; 
            height: calc(100vw * 9 / 16); /* Mantiene una relación de aspecto de 16:9 */
            max-height: 100vh; /* Limita la altura al 100% del viewport */
        }
    </style>
    <title>Mapa de la República Mexicana</title>
</head>
<body>
    <div id="map"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/Desplazados_1.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false, 
            maxZoom: 28, 
            minZoom: 1
        }).fitBounds([[11.176952633177747,-120.91304302898453],[35.1479666702842,-85.74087284840958]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);

        function setBounds() {
        }

        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 21
        });
        map.addLayer(layer_GoogleHybrid_0);
        var layer_Desplazados_1 = new L.geoJson(json_Desplazados_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Desplazados_1',
            layerName: 'layer_Desplazados_1',
            pane: 'pane_GoogleHybrid_0',
            onEachFeature: function(feature, layer) {
                layer.on({
                    mouseout: function(e) {
                        if (typeof layer.closePopup == 'function') {
                            layer.closePopup();
                        }
                    },
                    mouseover: function(e) {
                        if (typeof layer.openPopup == 'function') {
                            layer.openPopup();
                        }
                    },
                    click: function() {
                        map.fitBounds(layer.getBounds());
                    }
                });
            }
        });
        bounds_group.addLayer(layer_Desplazados_1);
        map.addLayer(layer_Desplazados_1);
        setBounds();
    </script>
</body>
</html>
