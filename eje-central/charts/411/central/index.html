<!DOCTYPE html>
<html>
<head>
    <title>Resultados por País (2000-2023)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 95vw;
            max-height: 95vh;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            border: 1px solid #ddd;
            position: relative;
        }
        canvas {
            max-width: 100%;
            height: 500px;
        }
        .footer-note {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #333;
            text-align: right;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .source-note {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart">Your browser does not support the canvas element.</canvas>
        <div class="footer-note">BigDiseño</div>
        <div class="source-note">Fuente: Fuente</div>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    '2000', '2001', '2002', '2003', '2004', 
                    '2005', '2006', '2007', '2008', '2009', 
                    '2010', '2011', '2012', '2013', '2014', 
                    '2015', '2016', '2017', '2018', '2019', 
                    '2020', '2021', '2022', '2023'
                ],
                datasets: [
                    {
                        label: 'México',
                        data: [99, 99, 99, 99, 99, 99, 99, 99, 98, 98, 96, 99, 99, 90, 95, 99, 96, 93, 90, 84, 77, 83, 93, 89],
                        borderColor: 'rgba(175, 39, 47, 1)',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Argentina',
                        data: [96, 96, 96, 96, 99, 99, 93, 94, 97, 94, 95, 94, 94, 94, 98, 94, 93, 91, 91, 87, 79, 88, 90, 77],
                        borderColor: 'green',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Brasil',
                        data: [99, 99, 99, 99, 99, 99, 99, 99, 99, 99, 99, 99, 99, 98, 98, 97, 95, 92, 87, 79, 88, 74, 84, 96],
                        borderColor: 'orange',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Chile',
                        data: [98, 99, 98, 98, 94, 92, 95, 98, 96, 94, 93, 94, 90, 92, 99, 97, 99, 98, 99, 99, 98, 99, 99, 99],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Colombia',
                        data: [91, 82, 93, 94, 90, 97, 98, 97, 97, 97, 96, 95, 91, 97, 91, 93, 94, 94, 92, 95, 92, 90, 91, 90],
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 2,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Resultados por País (2000-2023)',
                        font: {
                            size: 18,
                            weight: 'bold'
                        }
                    },
                    annotation: {
                        annotations: {
                            subtitle: {
                                type: 'label',
                                backgroundColor: 'rgba(0,0,0,0.1)',
                                content: [
                                    'De las cinco grandes economías de Latinoamérica,',
                                    'las únicas donde la aplicación de la primera dosis',
                                    'de DTP se ha mantenido por encima del 90% desde el 2000',
                                    'son Chile y Colombia.'
                                ],
                                font: {
                                    size: 14
                                },
                                position: {
                                    x: '50%',
                                    y: '5%'
                                },
                                padding: {
                                    top: 10
                                },
                                color: '#333'
                            }
                        }
                    },
                    legend: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Año',
                            color: '#333',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Valor',
                            color: '#333',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        min: 60,
                        max: 100,
                        stepSize: 5
                    }
                }
            }
        });
    </script>
</body>
</html>
