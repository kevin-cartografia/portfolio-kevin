<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Radiografía del fenómeno</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            width: 95vw;
            max-height: 80vh;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            border: 0px solid #ddd;
            position: relative;
        }
        canvas {
            max-width: 100%;
            height: 500px;
        }
        .footer-note {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #333;
            text-align: right;
            font-family: Arial, sans-serif;
            font-weight: regular;
        }
        .source-note {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-weight: regular;
        }
        h3, h5 {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3 style="color:red;">RADIÓGRAFÍA DEL FENÓMENO</h3>
    <font size=2 align=center><b>ESTA GRÁFICA MUESTRA</b> que en los últimos nueve años la violencia contra las mujeres aumentó, y se incrementaron las víctimas de delitos de alto impacto del sexo femenino</font>
    <div class="chart-container">
        <canvas id="bubbleChart">Su navegador no soporta el elemento canvas.</canvas>
      <div class="footer-note"><b>GeoMap Studio</b></div>
        <div class="source-note">Fuente: SESNSP</div>
    </div>
    <script>
        var ctx = document.getElementById('bubbleChart').getContext('2d');
        var bubbleChart = new Chart(ctx, {
            type: 'bubble',
            data: {
                labels: [2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023, 2024], // Etiquetas para el eje X
                datasets: [
                    {
                        label: 'Feminicidio',

                            {x: 2019, y: 451, r: 22},

                            {x: 2022, y: 519, r: 25},
                            {x: 2023, y: 452, r: 22},
                            {x: 2024, y: 418, r: 20}
                        ],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Homicidio doloso',
                        data: [
                            {x: 2015, y: 756, r: 15},

                            {x: 2017, y: 1174, r: 24},
                            {x: 2018, y: 1341, r: 28},
                            {x: 2019, y: 1399, r: 30},
                            {x: 2020, y: 1457, r: 32},
                            {x: 2021, y: 1380, r: 31},
                            {x: 2022, y: 1379, r: 31},
                            {x: 2023, y: 1296, r: 29},
                            {x: 2024, y: 1320, r: 29}
                        ],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Homicidio culposo',
                        data: [
                            {x: 2015, y: 1809, r: 35},
                            {x: 2016, y: 1534, r: 30},
                            {x: 2017, y: 1670, r: 33},
                            {x: 2018, y: 1649, r: 33},
                            {x: 2019, y: 1615, r: 32},
                            {x: 2020, y: 1499, r: 30},
                            {x: 2021, y: 1611, r: 32},
                            {x: 2022, y: 1914, r: 38},
                            {x: 2023, y: 1926, r: 38},

                    },

                            {x: 2021, y: 31833, r: 50},
                            {x: 2022, y: 33784, r: 53},
                            {x: 2023, y: 35775, r: 56},
                            {x: 2024, y: 35679, r: 56}
                        ],
                        backgroundColor: 'rgba(255, 0, 0, 0.9)',

                    {

                            {x: 2015, y: 1076, r: 20},

                            {x: 2017, y: 1112, r: 22},

                            {x: 2019, y: 1571, r: 30},
                            {x: 2020, y: 1407, r: 27},
                            {x: 2021, y: 1550, r: 29},
                            {x: 2022, y: 1987, r: 37},
                            {x: 2023, y: 1898, r: 35},
                            {x: 2024, y: 1988, r: 37}
                        ],
                        backgroundColor: 'rgba(255, 159, 64, 0.6)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1,
                        yAxisID: 'y'
                    },
                    {
                        label: 'Corrupción de menores',
                        data: [
                            {x: 2015, y: 582, r: 15},
                            {x: 2016, y: 603, r: 16},
                            {x: 2017, y: 612, r: 16},
                            {x: 2018, y: 598, r: 16},
                            {x: 2019, y: 759, r: 20},
                            {x: 2020, y: 777, r: 20},
                            {x: 2021, y: 776, r: 20},
                            {x: 2022, y: 737, r: 19},
                            {x: 2023, y: 692, r: 18},
                            {x: 2024, y: 705, r: 18}
                        ],
                        backgroundColor: 'rgba(255, 205, 86, 0.6)',
                        borderColor: 'rgba(255, 205, 86, 1)',
                        borderWidth: 1,
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'category', // Asegúrate de que el tipo sea 'category'
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Año',
                            font: {
                                size: 12
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Número de casos',
                            font: {
                                size: 12
                            }
                        }
                    },
                    y1: {
                        beginAtZero: true,
                        type: 'linear',
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Lesiones dolosas',
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            drawOnChartArea: false
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.raw.y;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
