        <link rel="stylesheet" href="css/qgis2web.css">

    <body>
        <div id="map"></div>
        <script src="js/qgis2web_expressions.js"></script>

        <script src="js/L.Control.Layers.Tree.min.js"></script>

        <script src="data/Desplazados_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[11.176952633177747,-120.91304302898453],[35.1479666702842,-85.74087284840958]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_Desplazados_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Entidades</strong><br />' + (feature.properties['Entidades'] !== null ? autolinker.link(feature.properties['Entidades'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Regi贸n</strong><br />' + (feature.properties['Regi贸n'] !== null ? autolinker.link(feature.properties['Regi贸n'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Desplazados</strong><br />' + (feature.properties['Desplazados'] !== null ? autolinker.link(feature.properties['Desplazados'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Porcentaje"colspan="2"><strong>Porcentaje</strong><br />' + (feature.properties['Porcentaje'] !== null ? autolinker.link(feature.properties['Porcentaje'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Desplazados_1_0(feature) {
            switch(String(feature.properties['Regi贸n'])) {
                case 'Centro':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,39,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Noreste':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,195,6,1.0)',
                interactive: true,
            }
                    break;
                case 'Noroeste':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,247,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Occidente':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(106,13,169,1.0)',
                interactive: true,
            }
                    break;
                case 'Sureste':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,23,237,1.0)',
                interactive: true,
            }
                    break;
                case 'Suroeste':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(57,237,1,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Desplazados_1');
        map.getPane('pane_Desplazados_1').style.zIndex = 401;
        map.getPane('pane_Desplazados_1').style['mix-blend-mode'] = 'normal';
        var layer_Desplazados_1 = new L.geoJson(json_Desplazados_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Desplazados_1',
            layerName: 'layer_Desplazados_1',
            pane: 'pane_Desplazados_1',
            onEachFeature: pop_Desplazados_1,
            style: style_Desplazados_1_0,
        });
        bounds_group.addLayer(layer_Desplazados_1);
        map.addLayer(layer_Desplazados_1);
        setBounds();
        </script>
    </body>
</html>
