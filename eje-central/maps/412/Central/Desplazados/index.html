<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Desplazados</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 650px;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .map-container {
            width: 95vw;
            max-height: 80vh;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            border: 0px solid #ddd;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 0;
        }
        .footer-note {
            position: absolute;
            bottom: -220px;
            right: 10px;
            font-size: 10px;
            color: #333;
            text-align: right;
            font-family: Arial, sans-serif;
        }
        .source-note {
            position: absolute;
            bottom: -220px;
            left: 10px;
            font-size: 10px;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .source-note a {
            color: green;
            text-decoration: none;
        }
        .source-note a:hover {
            text-decoration: underline;
        }
        h3 {
            text-align: center;
            margin: 10px 0;
            color: green;
        }
        .summary {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>MAPA DE DESPLAZADOS</h3>
    <div class="summary">
        Este mapa muestra la distribución de desplazados a nivel mundial. Los datos reflejan la situación actual de desplazamientos forzados debido a conflictos y otras crisis.
    </div>
    <div class="map-container">
        <iframe src="https://kevin-cartografia.github.io/portfolio-kevin/eje-central/charts/411/central/desplazados/index.html#5/21.8/-101.4" allowfullscreen></iframe>
        <div class="footer-note"><b>Stats & Maps Design</b></div>
        <div class="source-note">Fuente: <a href="https://www.unhcr.org/" target="_blank"><b>UNHCR</b></a></div>
    </div>
</body>
</html>
