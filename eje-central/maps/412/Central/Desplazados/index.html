<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                color: #333;
                background-color: #f4f4f4;
            }
            #container {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
            }
            h3 {
                text-align: center;
                margin: 20px 0;
                font-size: 24px;
                font-weight: bold;
            }
            p {
                text-align: center;
                margin: 10px 0;
                font-size: 16px;
            }
            #map {
                width: 100%;
                padding-top: 56.25%; /* Relación de aspecto 16:9 */
                position: relative;
            }
            #map > div {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            .source-credit {
                display: flex;
                justify-content: space-between;
                padding: 10px 20px;
                font-size: 12px;
                background-color: #fff;
                margin-top: -5px;
            }
            .source-credit div {
                max-width: 50%;
            }
        </style>
        <title>Mapa Interactivo</title>
    </head>
    <body>
        <div id="container">
            <h3>Cabeza del Mapa: Título descriptivo del mapa</h3>
            <p>Sumario: Aquí va un resumen o explicación breve del mapa.</p>
            <div id="map">
                <div></div>
            </div>
            <div class="source-credit">
                <div>Fuente: Aquí se menciona la fuente de los datos.</div>
                <div>Créditos: Stats & Maps Design</div>
            </div>
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Desplazados_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map > div', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[11.176952633177747,-120.91304302898453],[35.1479666702842,-85.74087284840958]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                setTimeout(function() {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_Desplazados_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Entidades</strong><br />' + (feature.properties['Entidades'] !== null ? autolinker.link(feature.properties['Entidades'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Región</strong><br />' + (feature.properties['Región'] !== null ? autolinker.link(feature.properties['Región'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Desplazados</strong><br />' + (feature.properties['Desplazados'] !== null ? autolinker.link(feature.properties['Desplazados'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Porcentaje"colspan="2"><strong>Porcentaje</strong><br />' + (feature.properties['Porcentaje'] !== null ? autolinker.link(feature.properties['Porcentaje'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Desplazados_1_0(feature) {
            switch(String(feature.properties['Región'])) {
                case 'Centro':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,39,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Noreste':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(175,44,226,1.0)',
                interactive: true,
            }
                    break;
                case 'Noroeste':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,230,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Este':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(106,13,169,1.0)',
                interactive: true,
            }
                    break;
                case 'Sureste':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,23,237,1.0)',
                interactive: true,
            }
                    break;
                case 'Suroeste':
                    return {
                pane: 'pane_Desplazados_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(57,237,1,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Desplazados_1');
        map.getPane('pane_Desplazados_1').style.zIndex = 401;
        map.getPane('pane_Desplazados_1').style['mix-blend-mode'] = 'normal';
        var layer_Desplazados_1 = new L.geoJson(json_Desplazados_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Desplazados_1',
            layerName: 'layer_Desplazados_1',
            pane: 'pane_Desplazados_1',
            onEachFeature: pop_Desplazados_1,
            style: style_Desplazados_1_0,
        });
        bounds_group.addLayer(layer_Desplazados_1);
        map.addLayer(layer_Desplazados_1);
        setBounds();
        </script>
    </body>
</html>
