<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Satelital</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgoZjZhHLdsLtQix1fwNrfjFIYFuVKccw&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 44.52508463314203, lng: -110.83820428466858 },
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            });

            var contentString = '<div><h3>Punto de Ejemplo</h3><p>Este es un punto de ejemplo en el mapa.</p><img src="https://via.placeholder.com/150" alt="Foto"></div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: { lat: 44.5231938, lng: -110.8379678 },
                map: map,
                title: 'Punto de Ejemplo'
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
